<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="icon" href="TodoIcon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-wrapper">
        <section class="todo__list">
            <h1 class="todo__list-heading">
                Notes
            </h1>
        </section>
        <section class="pannel">
            <input type="text" id="add__input" class="pannel__input">
            <button type="button" id="add__button" class="pannel__btn-add">Add task</button>
            <button type="button" id="clear__button" class="pannel__btn-close">Clear list</button>
        </section>
        <ul id="task__table" class="tasks">
            
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
